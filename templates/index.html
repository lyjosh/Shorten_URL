<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL Shortener</title>
  <style>
    :root { --radius: 14px; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; background: #0b1020; color: #e6e8ef; }
    .wrap { max-width: 720px; margin: 8vh auto; padding: 24px; }
    .card { background: #121733; border: 1px solid #20264a; border-radius: var(--radius); padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
    h1 { margin: 0 0 10px; font-size: 28px; letter-spacing: 0.2px; }
    p.sub { margin-top: 0; color: #a8b0d3; }
    form { display: grid; gap: 12px; margin-top: 16px; }
    .row { display: grid; gap: 12px; grid-template-columns: 1fr auto; }
    input[type=url] { width: 100%; padding: 14px 16px; font-size: 16px; color: #e6e8ef; background: #0e1330; border: 1px solid #273063; border-radius: 12px; outline: none; }
    input[type=url]::placeholder { color: #94a0cc; }
    button { padding: 12px 18px; font-size: 16px; border: 1px solid #3a45a5; background: linear-gradient(180deg, #3a45a5, #2e388f); color: white; border-radius: 12px; cursor: pointer; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    .result { margin-top: 18px; display: none; gap: 10px; align-items: center; padding: 14px; background: #0d1538; border-radius: 12px; border: 1px dashed #2a3570; }
    .result a { color: #8ecbff; text-decoration: none; word-break: break-all; }
    .stat { margin-top: 12px; color: #a8b0d3; font-size: 14px; }
    .error { margin-top: 12px; color: #ff9ea3; font-size: 14px; display: none; }
    .footer { margin-top: 18px; color: #8f96bf; font-size: 13px; }
    code { background: #0e1330; padding: 2px 6px; border-radius: 6px; border: 1px solid #273063; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>URL Shortener</h1>
      <p class="sub">Paste a long link and get a short one. The backend is your Flask app at <code>/shorten</code>.</p>

      <form id="shorten-form">
        <div class="row">
          <input id="url" type="url" placeholder="https://example.com/very/long/path?with=query" required />
          <button id="go" type="submit">Shorten</button>
        </div>
      </form>

      <div id="error" class="error"></div>

      <div id="result" class="result">
        <strong>Short link:</strong>
        <a id="short-url" href="#" target="_blank" rel="noopener"></a>
        <button id="copy">Copy</button>
      </div>

      <div id="stats" class="stat"></div>

      <div class="footer">
        Tip: the server must expose <code>POST /shorten</code> returning JSON like <code>{"short_url":"http://localhost:5000/abc","slug":"abc"}</code> and <code>GET /stats/&lt;slug&gt;</code>.
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('shorten-form');
    const urlInput = document.getElementById('url');
    const btn = document.getElementById('go');
    const resBox = document.getElementById('result');
    const resLink = document.getElementById('short-url');
    const copyBtn = document.getElementById('copy');
    const errBox = document.getElementById('error');
    const statsBox = document.getElementById('stats');

    function setLoading(state) {
      btn.disabled = state;
      btn.textContent = state ? 'Shortening…' : 'Shorten';
    }

    async function fetchJSON(path, options = {}) {
      const res = await fetch(path, {
        headers: { 'Content-Type': 'application/json' },
        ...options,
      });
      const text = await res.text();
      let data = null;
      try { data = text ? JSON.parse(text) : null; } catch { /* ignore */ }
      if (!res.ok) {
        const msg = (data && (data.error || data.message)) || `HTTP ${res.status}`;
        throw new Error(msg);
      }
      return data;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errBox.style.display = 'none';
      resBox.style.display = 'none';
      statsBox.textContent = '';

      const url = urlInput.value.trim();
      if (!/^https?:\/\//i.test(url)) {
        errBox.textContent = 'Please enter a valid http(s) URL.';
        errBox.style.display = 'block';
        return;
      }

      setLoading(true);
      try {
        // Send to your Flask backend (same origin)
        const { short_url, slug } = await fetchJSON('/shorten', {
          method: 'POST',
          body: JSON.stringify({ url })
        });

        // Show short link
        resLink.href = short_url;
        resLink.textContent = short_url;
        resBox.style.display = 'grid';

        // Load basic stats (optional)
        try {
          const s = await fetchJSON(`/stats/${encodeURIComponent(slug)}`);
          const created = s.created_at || '';
          statsBox.textContent = `Clicks: ${s.clicks ?? 0}${created ? ` • Created: ${created}` : ''}`;
        } catch (_) {
          // ignore stats errors
        }
      } catch (err) {
        errBox.textContent = err.message || 'Something went wrong.';
        errBox.style.display = 'block';
      } finally {
        setLoading(false);
      }
    });

    copyBtn.addEventListener('click', async () => {
      const text = resLink.textContent;
      try {
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => (copyBtn.textContent = 'Copy'), 1200);
      } catch {
        copyBtn.textContent = 'Copy failed';
        setTimeout(() => (copyBtn.textContent = 'Copy'), 1200);
      }
    });
  </script>
</body>
</html>
